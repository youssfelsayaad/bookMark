<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark">
    



    <div class="container py-5">
        <h1 class="mb-4 text-center fw-bolder  text-light">Book Mark</h1>
        
        <!-- Form to add new links -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form id="linkForm" class="row g-3">
                    <div class="col-md-5">
                        <label for="linkName" class="form-label">Link Name</label>
                        <input type="text" class="form-control" id="linkName" placeholder="Google" required>
                    </div>
                    <div class="col-md-5">
                        <label for="linkUrl" class="form-label">URL</label>
                        <input type="url" class="form-control" id="linkUrl" placeholder="https://google.com" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Add Link</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Links list -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h3 class="mb-0">Your Links</h3>
            </div>
            <div class="card-body">
                <div id="linksContainer">
                    <!-- Links will be added here dynamically -->
                    <div class="empty-state text-center py-5">
                        <h5 class="text-danger">No links added yet</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
   

















    <script src="script.js"></script>
</body>
</html>
